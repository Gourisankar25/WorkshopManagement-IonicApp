<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      <ion-title>Location View </ion-title>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content color="primary">



  <ion-card *ngFor="let c of location;" class="card">
    <ion-card-header>
      <ion-card-title>  {{c.locationname}}</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]= "['/admin/locreg']" color="dark">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <form [formGroup]="viewlocation">

    <ion-list>
      <ion-item >
        <ion-select placeholder="Select district" formControlName="districtname" (ionChange)="views()">
          <ion-select-option *ngFor="let c of district;" value="{{c.districtname}}">{{c.districtname}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-footer>

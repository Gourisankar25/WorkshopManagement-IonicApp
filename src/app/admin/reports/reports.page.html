    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="dark" style=" color:rgb(240, 247, 218);
        margin: auto;
        align-items: center;
        display:block;
        max-width: 100%;
        font-family: monospace;">
          <b><u> GO MECH - REPORTS</u></b><br><br>
          <p style="color:rgb(240, 247, 218);font-size: larger;font-family: monospace;">Reports related to various data are provided below</p>

    </ion-row>

    <ion-row class="ion-margin-horizontal">
      <ion-col  size="6">
        <ion-card class="ion-text-center" (click)="gotoshopdetails()" style="background-color: rgb(230, 175, 25);">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img src="assets/icon/mechanics.png">

              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">Workshop Data Report</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col  size="6">
        <ion-card class="ion-text-center" (click)="gotos()" style="background-color: rgb(30, 180, 150);">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img src="assets/icon/mechanic report.png">

              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">Mechanic Data Report</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col  size="6">
        <ion-card class="ion-text-center" (click)="gotosh()" style="background-color: rgb(44, 225, 126);">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img src="assets/icon/send.png">
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">Request Data Report</ion-label>
          </ion-card-content>
        </ion-card>
        
      </ion-col>

    </ion-row>

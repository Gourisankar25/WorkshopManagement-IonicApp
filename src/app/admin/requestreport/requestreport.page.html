<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      <ion-title>REQUEST DETAILS</ion-title>
    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-card *ngFor="let c of shopdata;"  class="ion-margin-top" color="success">
      <ion-card-header color="primary">
        <!-- <img [src]="c.image" height="100px"  [routerLink]= "['/customer/shopwiseserviceview', c.collection_shopId]"> -->
        <p style="font-size: medium;font-weight: 2em;"> <div align="center">
          <ion-thumbnail>
            <img [src]="c.image" height="300px"/>

          </ion-thumbnail>
        </div>

       </ion-card-header>
        <br>
        <ion-card-content  >
          <p style="font-size: medium;font-weight: 2em; color: rgb(9, 69, 44);"> <ion-icon name="storefront-outline"></ion-icon> {{c.workshopname}}</p>
        <p>
          <ion-text>
             <p style="font-size:medium" style="background-color: bisque;"> Count of Customer requests - {{requests}} </p>
          </ion-text>
        </p>
      </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let r of requestdetail;">
    <ion-card-header style="color: bisque;">
      {{r.customername}}
    </ion-card-header>

<ion-card-content>
  <ion-list>
    <ion-item>
     <h3><ion-icon name="construct-outline"></ion-icon></h3>
      <p slot="end">{{r.servicename}}</p>
    </ion-item>
    <ion-item>
      <h3>â‚¹</h3>
      <p slot="end">{{r.servicecost}}</p>
    </ion-item>
    <ion-item>
      <h3><ion-icon name="create-outline"></ion-icon></h3>
      <p slot="end">{{r.description}}</p>
    </ion-item>
    <ion-item>
      <h3><ion-icon name="location-outline"></ion-icon></h3>
      <p slot="end">{{r.landmark}}</p>
    </ion-item>
      <!-- <p slot="end" style="color: bisque;" id="button">{{r.status}}</p> -->
  </ion-list>
</ion-card-content>

  </ion-card>

  </ion-list>
</ion-content>

<ion-footer>
  <form [formGroup]="viewdate">

    <ion-list>
      <ion-item color="success">
        <ion-select placeholder="All Workshops" formControlName="workshopname" (ionChange)="views1()" style="color:black;">
          <ion-select-option *ngFor="let c of workshop;" value="{{c.workshopname}}" >{{c.workshopname}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item color="success">
        <ion-input type="date" formControlName="date"> <ion-icon name="calendar-outline"></ion-icon></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item color="success">
        <ion-select placeholder="Request Status" formControlName="status" (ionChange)="views2()" style="color:black;">
          <ion-select-option  value="Request Accepted" >ACCEPTED</ion-select-option>
          <ion-select-option  value="Request Rejected" >REJECTED</ion-select-option>
          <ion-select-option  value="Pending" >PENDING</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>


  </form>
</ion-footer>

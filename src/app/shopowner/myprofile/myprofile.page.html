<ion-header class="ion-no-border" >
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      </ion-buttons>
    <ion-title></ion-title>
    <ion-title>Shop Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  *ngFor="let p of profile;">

  <div class="container">
   <div class="overylay">
    <ion-avatar>
      <!-- <img src="../../../assets/images/Profile.jpeg"> -->
      <ion-img [src]="p.image"></ion-img>
    </ion-avatar>
   </div>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{p.workshopname}}
      </ion-card-title>
      <ion-card-subtitle>
        {{p.ownername}}
      </ion-card-subtitle>
      <ion-card-subtitle>
         {{p.districtname}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="locate"></ion-icon>
        <ion-label>{{p.locationname}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>{{p.email}}</ion-label>
      </ion-item>
        <ion-item lines="none">
          <ion-icon name="call"></ion-icon>
          <ion-label>{{p.number}}</ion-label>
        </ion-item>
          <ion-item lines="none">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>{{p.username}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="eye-outline"></ion-icon>
            <ion-label>{{p.shopstatus}}</ion-label>
          </ion-item>
          <br>
         
            <ion-button class="btn btn-success" color="success" fill="outline" expand="full" [routerLink]= "['/shopowner/myprofileedit']">Edit</ion-button>
         
    </ion-card-content>
  </ion-card>
</ion-content>

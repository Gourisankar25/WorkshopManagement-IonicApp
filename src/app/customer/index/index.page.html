<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      <ion-title>HOME</ion-title>
      <!-- <ion-button fill="clear" [routerLink]= "['/vegandfruites/Admin/categoeryregistration']">
        Add New
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content color="light">
  <ion-list lines="none">
    <ion-card *ngFor="let c of workshop;" class="ion-margin-top" color="warning">
      <ion-card-header color="tertiary">
        <img [src]="c.image" height="100px"  [routerLink]= "['/customer/shopwiseserviceview', c.collection_shopId]">
       </ion-card-header>
        <br>
        <ion-card-content >
          <p style="font-size: medium;font-weight: 2em;"> <ion-icon name="storefront-outline"></ion-icon> {{c.workshopname}}</p>
        <p>
          <ion-text>
             <p style="font-size:smaller"> <ion-icon name="location-outline"></ion-icon> {{c.locationname}} </p>
          </ion-text>
        </p>
      </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <form [formGroup]="viewlocation">

    <ion-list>
      <ion-item color="danger">
        <ion-select placeholder="Sort by district" formControlName="districtname" (ionChange)="views()" style="color:black;">
          <ion-select-option *ngFor="let c of district;" value="{{c.districtname}}" >{{c.districtname}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item color="danger">
        <ion-select placeholder="Sort by Location" formControlName="locationname" (ionChange)="views1()" style="color:black">
          <!-- <ion-select>--select location--</ion-select> -->
          <ion-select-option *ngFor="let c of location;" value="{{c.locationname}}" >{{c.locationname}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

  </form>
</ion-footer>

<ion-header class="ion-no-border" >
  <ion-toolbar color="light">
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true" color="success">
  <form (ngSubmit)="register()" [formGroup]='service'>

  <div>
    <div style="text-align: center; margin: 15px;">
     <ion-label style="font-weight: 400;font-size: 3.5em;color: black;">REQUEST</ion-label>
    </div> 
   <ion-card class="card"  *ngFor="let c of services;" color="medium">
 
     <ion-item  lines="none" >
       <p slot="start" style="font-weight: 500;color: rgb(143, 172, 222);">{{c.servicename}}</p>
       <!-- <ion-label  id="date" slot="end">{{c.requesteddate}}</ion-label> -->
     </ion-item>
 
     <ion-item lines="none" color="medium">
      <span id="temp">
        â‚¹ {{c.servicecost}}
      </span>
     </ion-item>
     
     <ion-item lines="none">
      <ion-icon name="checkmark-done-outline"></ion-icon>&nbsp;
       <span id="location">{{c.servicedescription}}</span>
     </ion-item>
    </ion-card>


  <ion-card class="card" color="light" *ngFor="let c of services;">

    <div class="login-box">
      <div class="popover">
<br><br>
        <ion-list color="light">
          &nbsp;&nbsp;&nbsp;&nbsp;<ion-label position="floating" style="font-weight: 500;color: rgb(143, 172, 222);">Do you want pickup?</ion-label>
      
          <ion-radio-group [allowEmptySelection]="true" value="pickup" formControlName="pickup">
            <ion-item>
              <ion-label>YES</ion-label>
              <ion-radio slot="end" value="YES"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>NO</ion-label>
              <ion-radio slot="end" value="NO"></ion-radio>
            </ion-item>
      
          </ion-radio-group>
        </ion-list>
          <ion-item fill="solid">
            <ion-label position="floating">Landmark</ion-label>
            <ion-input type="text" formControlName="landmark"></ion-input>
          </ion-item>
          <ion-item fill="solid">
            <ion-label position="floating">Description</ion-label>
            <ion-input type="area" formControlName="description"></ion-input>
          </ion-item>
    
    <br>
    <br>
    <p style="color: #e5dda8; width: 90%;
    margin: auto;"> you're requesting for <b>{{c.servicename}}</b>  by submitting the form</p>
      <div class="ion-margin-top">
        <ion-button type="submit" color="success" class="bt">REQUEST</ion-button>
      </div>
    <br>
     </div>
    </div>

  </ion-card>

</div>

</form>





 </ion-content>

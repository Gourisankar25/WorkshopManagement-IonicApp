<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <!-- <ion-menu-button></ion-menu-button>  -->
      </ion-buttons>
    <ion-title></ion-title>
    <!-- <ion-title color="medium">Customer Registration</ion-title> -->
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

    <ion-card class="ion-no-margin">

        <ion-card-header>
            <ion-card-title>
              Sign Up
            </ion-card-title>
            <ion-card-subtitle>
              Create Your account by filling up the form
              </ion-card-subtitle>
        </ion-card-header>
             <form [formGroup]="signup" (ngSubmit)="register()">
       <ion-card-content>
           <ion-item>
            <ion-input type="text" formControlName="customername" placeholder="FullName" [ngClass]="{ 'is-invalid':  submitted && f['customername'].errors }">
                 <ion-icon name="person-outline"  ></ion-icon> 
               </ion-input>
               <div *ngIf="submitted && f['customername'].errors" class="invalid-feedback">
                <div *ngIf="f['customername'].errors['required']">
                  *Name Required
                </div>

               </div>
           </ion-item>
              <!-- <div>
                <ng-container *ngFor="let validation of validationMessages.names">

                  <div class="error_message" *ngIf="ValidationFormUSer.get('names').hasError(validation.type) && (ValidationFormUSer.get('names').dirty || ValidationFormUSer.get('names').touched)">
                      {{validation.message}}
                  </div>

                 </ng-container>

              </div> -->
           <ion-item>
            <ion-input type="number" formControlName="customernumber" placeholder="Phone No." [ngClass]="{ 'is-invalid':  submitted && f['customernumber'].errors }">
                 <ion-icon name="call-outline" ></ion-icon>
               </ion-input>
               <div *ngIf="submitted && f['customernumber'].errors" class="invalid-feedback">
                <div *ngIf="f['customernumber'].errors['required']">
                  *Phone Number Required
                </div>
                <div *ngIf="f['customernumber'].errors['pattern']">
                  *Enter Valid Number 
               </div>

               </div>
           </ion-item>
           <!-- <div>
             <ng-container *ngFor="let validation of validationMessages.phone">

               <div class="error_message" *ngIf="ValidationFormUSer.get('phone').hasError(validation.type) && (ValidationFormUSer.get('phone').dirty || ValidationFormUSer.get('phone').touched)">
                   {{validation.message}}
               </div>

              </ng-container>

           </div> -->
           <ion-item>
            <ion-input type="email" formControlName="customeremail" placeholder="Email" [ngClass]="{ 'is-invalid':  submitted && f['customeremail'].errors }">
                 <ion-icon name="mail-outline" ></ion-icon>
               </ion-input>
               <div *ngIf="submitted && f['customeremail'].errors" class="invalid-feedback">
                <div *ngIf="f['customeremail'].errors['required']">
                  *Email Required
                  </div>
                <div *ngIf="f['customeremail'].errors['email']">
                  *Enter Valid Email
                </div>
               </div>
           </ion-item>
           <!-- <ng-container *ngFor="let validation of validationMessages.email">

             <div class="error_message" *ngIf="ValidationFormUSer.get('email').hasError(validation.type) && (ValidationFormUSer.get('email').dirty || ValidationFormUSer.get('email').touched)">
                 {{validation.message}}
             </div>

            </ng-container> -->
          


           <ion-item>
            <ion-input type="text" formControlName="location" placeholder="Location" [ngClass]="{ 'is-invalid':  submitted && f['location'].errors }"  >
              <ion-icon name="location-outline"></ion-icon>
            </ion-input>
            <div *ngIf="submitted && f['location'].errors" class="invalid-feedback">
              <div *ngIf="f['location'].errors['required']">
                *Location Required
              </div>

             </div>
        </ion-item>

        <ion-item>
          <ion-input type="text" formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid':  submitted && f['username'].errors }" >
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">
              *Username Required
            </div>

           </div>
      </ion-item>

      <ion-item>
        <ion-input name="password" type="password" placeholder="************" formControlName="password" [ngClass]="{ 'is-invalid':  submitted && f['password'].errors }">
          <ion-icon name="lock-closed" ></ion-icon>
        </ion-input>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            *Password Required
          </div>

         </div>
    </ion-item>
           <!-- <ng-container *ngFor="let validation of validationMessages.password">

             <div class="error_message" *ngIf="ValidationFormUSer.get('password').hasError(validation.type) && (ValidationFormUSer.get('password').dirty || ValidationFormUSer.get('password').touched)">
                 {{validation.message}}
             </div>

            </ng-container> -->

           <div class="sign-btn-wrap">
              <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn">Sign Up</ion-button>
             </div>

             <!-- <div class="text-tag">
             <span>Sign Up with</span>
             </div> -->

                 <ion-button fill="clear"  class="facebookbtn ion-no-padding">

                 </ion-button>
                 <ion-button fill="clear"  class="googlebtn ion-no-padding">
               <ion-img src="assets/images/google.png"></ion-img>
                 </ion-button>
                 <ion-button fill="clear"  class="applebtn ion-no-padding">
               <ion-img src="assets/images/apple.png"></ion-img>
                 </ion-button>

               </div> -->

       </ion-card-content>
        </form>
    </ion-card>

</ion-content>

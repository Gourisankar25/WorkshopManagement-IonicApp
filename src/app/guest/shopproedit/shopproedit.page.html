<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <!-- <ion-menu-button></ion-menu-button>  -->
      </ion-buttons>
    <ion-title></ion-title>
    <!-- <ion-title color="medium">Customer Registration</ion-title> -->
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

    <ion-card class="ion-no-margin">

        <ion-card-header>
            <ion-card-title>
              Edit your Username and Password
            </ion-card-title>
            <ion-card-subtitle>
              once edited, submit the form
              </ion-card-subtitle>
        </ion-card-header>
             <form [formGroup]="profileedit" (ngSubmit)="update()">
       <ion-card-content>
         
              <ion-item>
                <ion-input type="text" formControlName="username" placeholder="Username" >
                  <ion-icon name="person-outline"></ion-icon>
                </ion-input>
            </ion-item>

               <ion-item>
                <ion-input name="password" type="password" placeholder="************" formControlName="password" >
                  <ion-icon name="lock-closed" ></ion-icon>
                </ion-input>
            </ion-item>
     

           <div class="sign-btn-wrap">
              <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn">UPDATE</ion-button>
             </div>

        

       </ion-card-content>
        </form>
    </ion-card>

</ion-content>
